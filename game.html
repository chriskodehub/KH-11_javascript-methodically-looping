<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME - Get the treasure</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <div class="title">
        ⚔️ Get the treasure 💰 ⚔️
    </div>
    <div class="container">
        <div class="info">
            <div>Level: <span id="level"></span>/<span id="levels"></div>
            <div>Magic: <span id="magic"></span></div>
            <div>Life: <span id="life"></span></span></div>
        </div>
        <div id="decision" class="decision">
            <div class="question-title">Question</div>
            <div id="question" class="question">What are you doing?</div>
            <div class="answer">
                <button id="button1" class="buttons"></button>
                <button id="button2" class="buttons"></button>
            </div>
        </div>
        <div class="log" id="log"></div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
